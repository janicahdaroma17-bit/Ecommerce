<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JanD Luxe</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top bg-light">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand fw-bold" href="#">JanD Luxe</a>
      <button
        class="btn cart-btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#cart-section"
        aria-controls="cart-section"
      >
        Cart (<span id="cart-count">0</span>)
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="alert custom-alert text-center mb-4" role="alert">
      Click the cart button to view and checkout!
    </div>

    <h2 class="mt-5 mb-4 text-center fw-bold text-dark">
      Clothing Products
    </h2>

    <!-- Product List -->
    <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
     
    </div>
  </main>
  <!-- Product List -->

  <!-- Cart Section -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-section">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Shopping Cart</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul id="cart-list" class="list-group list-group-flush">
        <!-- Items go here -->
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
